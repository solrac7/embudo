<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Embudo Electoral registro</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/font/flaticon.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

	<div class="container">
	  <div class="row">
	  	<a href="index.html" class="bottom__enlace loginTop"><i class="flaticon-people-login"></i>Login</a>
	    <div class="col-xs-12 logo">
	    	<span class="flaticon-box"></span>
	    	<p class="logo__name">Embudo<span>Electoral</span></p>
	    </div>

			<div class="col-xs-12">
				<form action="">
					<!-- NOMBRE -->
					<div class="ingreso__caja">
						<span class="ingreso__azul"><i class="flaticon-people-2"></i></span>
						<input class="ingreso__input" type="text" placeholder="Nombre">
					</div>
					
					<!-- RUT -->
					<div class="ingreso__caja">
						<span class="ingreso__azul"><i class="flaticon-id-card"></i></span>
						<input class="ingreso__input" type="password" placeholder="Rut">
					</div>
						
					<!-- CORREO -->
					<div class="ingreso__caja">
						<span class="ingreso__azul"><i class="flaticon-mail"></i></span>
						<input class="ingreso__input" type="text" placeholder="Correo">
					</div>
					
					<!-- REGIÓN -->
					<div class="ingreso__caja arrows">
						<span class="ingreso__azul"><i class="flaticon-signs"></i></span>
						<select class="select">
						  <option value="volvo">Región</option>
						  <option value="saab">Región 1</option>
						  <option value="mercedes">Región 2</option>
						  <option value="audi">Región 3</option>
						</select>
					</div>

					<!-- COMUNA -->
					<div class="ingreso__caja arrows">
						<span class="ingreso__azul"><i class="flaticon-signs"></i></span>
						<select class="select">
						  <option value="volvo">Comuna</option>
						  <option value="saab">Comuna 1</option>
						  <option value="mercedes">Comuna 2</option>
						  <option value="audi">Comuna 3</option>
						</select>
					</div>
										
					<!-- DIRECCIÓN -->
					<div class="ingreso__caja">
						<span class="ingreso__azul"><i class="flaticon-buildings"></i></span>
						<input class="ingreso__input" type="text" placeholder="Dirección">
					</div>
					
					<!-- FECHA DE NACIMIENTO -->
					<div class="ingreso__caja">
						<span class="ingreso__azul"><i class="flaticon-time"></i></span>
						<input class="ingreso__input" type="text" placeholder="Fecha de nacimiento">
					</div>
					
					<!-- GÉNERO -->
					<div class="ingreso__caja arrows">
						<span class="ingreso__azul"><i class="flaticon-people"></i></span>
						<select class="select">
						  <option value="volvo">Género</option>
						  <option value="saab">Mujer</option>
						  <option value="mercedes">Hombre</option>
						</select>
					</div>
					
					<!-- TELÉFONO -->
					<div class="ingreso__caja">
						<span class="ingreso__azul"><i class="flaticon-technology"></i></span>
						<input class="ingreso__input" type="text" placeholder="Teléfono">
					</div>
					
					<!-- USUARIO TWITTER -->
					<div class="ingreso__caja">
						<span class="ingreso__azul"><i class="flaticon-social-media"></i></span>
			      <input class="ingreso__input" type="text" placeholder="Usuario Twitter (optativo)">
					</div>
					
					<!-- TUS INTERESES -->
					<div class="ingreso__caja arrows">
						<span class="ingreso__azul"><i class="flaticon-signs-1"></i></span>
						<div class="intereses__contenedor">
			        <button type="button" class="intereses__btn" data-toggle="dropdown">Tus intereses (optativo)</button>
							<ul class="dropdown-menu">
							  <li><a href="#" class="small" data-value="option1" tabIndex="-1"><input type="checkbox"/><span class="option">Option 1</span></a></li>
							  <li><a href="#" class="small" data-value="option2" tabIndex="-1"><input type="checkbox"/><span class="option">Option 2</span></a></li>
							  <li><a href="#" class="small" data-value="option3" tabIndex="-1"><input type="checkbox"/><span class="option">Option 3</span></a></li>
							  <li><a href="#" class="small" data-value="option4" tabIndex="-1"><input type="checkbox"/><span class="option">Option 4</span></a></li>
							  <li><a href="#" class="small" data-value="option5" tabIndex="-1"><input type="checkbox"/><span class="option">Option 5</span></a></li>
							  <li><a href="#" class="small" data-value="option6" tabIndex="-1"><input type="checkbox"/><span class="option">Option 6</span></a></li>
							</ul>
			  		</div>
					</div>

					<button class="button">Registrarme</button>
				</form>
			</div>
	  </div>
	</div>


      



<!--  -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
	$(function(){
		var options = [];

		$( '.dropdown-menu a' ).on( 'click', function( event ) {

		   var $target = $( event.currentTarget ),
		       val = $target.attr( 'data-value' ),
		       $inp = $target.find( 'input' ),
		       idx;

		   if ( ( idx = options.indexOf( val ) ) > -1 ) {
		      options.splice( idx, 1 );
		      setTimeout( function() { $inp.prop( 'checked', false ) }, 0);
		   } else {
		      options.push( val );
		      setTimeout( function() { $inp.prop( 'checked', true ) }, 0);
		   }

		   $( event.target ).blur();
		      
		   console.log( options );
		   return false;
		});
	})
</script>
</body>
</html>
